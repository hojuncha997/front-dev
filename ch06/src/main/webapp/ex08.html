<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>


<script type="text/javascript">
window.addEventListener('load', function(){
	var imgEl = document.createElement('img');
	
	//표준 + 비표준 속성에 접근하기 위해서는 setAttribute 함수를 사용한다.
	imgEl.setAttribute('src', 'https://www.innovad.co.kr/data/item/1585199468/thumb-4YSM4YWm4YSG4YWp4Yao4YSL4YWl4Ya54YSL4YWz4Ya34_600x600.jpg') 	
	imgEl.setAttribute('width', 400);
	imgEl.setAttribute('alt', '허먼');
	imgEl.setAttribute('title', '밀러');
	imgEl.setAttribute('data-name', '에어론체어');
	
	
	setTimeout(function(){
		document.body.appendChild(imgEl);
	}, 2000);
});

</script>

</head>
<body >
	<h1>HTMLElement 속성 조작하기</h1>
</body>
</html>
